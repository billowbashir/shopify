{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Shop</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="#"> {% endblock %}

</head>

<body>
<div class="col-md-4"></div>

<div style="margin-top:30px;" class="col-md-4">
  <h2>Register Shop</h2>
  <form  action="{%url 'new_shop'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" onclick='process()' class="btn btn-success btn-lg" value="Apply">
  </form>
</div>
<div class="col-md-4"></div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>
<script>
  function process(){
    alert('we are processing your application, we shall get back to you soon !')
  }
</script>

</html>
