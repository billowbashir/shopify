{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">

{%if request.user == shop.owner%}
<a href="{%url 'new_product' pk=shop.id%}">add a product</a>
{%endif%}
<div   class="row">
<h1>{{shop.name}}</h1>
</div>

<div class="row">
  {%if products%}
  {%for product in products%}
  <div style="margin-top:20px;" class='col-md-3'>
  <div class="w3-container card">
    <div class="w3-card-4" style="width:90%;">
      <header class="w3-container edge">
        <h4>{{product.brand}} {{product.name}} : <br>{{product.price}}</h4>
      </header>
      <div class="w3-container content">
        <img style="height:100px;width:100px"src="{{product.image.url}}" alt="{{product.brand}} {{product.name}}">
      </div>
      <footer class="w3-container edge">
      <a style="color:white;text-align:center;" href="#"><i style="text-align:center;" class="fas fa-cart-plus"></i></a>
      </footer>
    </div>
  </div>
   </div>
   {%endfor%}
   {%else%}
   <h1>No products yet</h1>
   {%endif%}
</div>

</div>

<style>
.content{
background-color: white;

}
.card{
width:100%;
}
.edge{
background-color: teal;
color:white;
}

</style>
{%endblock%}
